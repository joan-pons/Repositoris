<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ca">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" th:href="@{/imatges/logo-cifp.ico}"/>
    <link rel="stylesheet" th:href="@{/css/estils.css}">
    <title>Tria una illa</title>
</head>
<body>
<div id="container" class="containerPrincipal">
    <div class="capsalPrincipal">
        <div class="esquerra"><img th:src="@{/imatges/cropped-Logo_Pau.png}"></div>
        <div>
            <h3>Desenvolupament web al costat del servidor</h3>
            <h2>Pr√†ctica Spring 21-22</h2>
        </div>
    </div>
    <div>
        <h1>Modifica una localitat</h1>
        <form th:action="@{/web/modificaLocalitat}" th:object="${localitat}" method="post" >
            <p><label>Identificador: </label><input type="text" th:field="${localitat.idLocalitat}" readonly></p>
            <p><label>Nom: </label><input type="text" th:field="${localitat.nomLocalitat}" ></p>
            <p><label>Illa: </label><select th:field="${localitat.idIlla}">
                <option value="">-- Tria una localitat --</option>
                <option th:each="illa : ${illes}" th:text="${illa.nomIlla}" th:value="${illa.idIlla}">Cincinnatti</option>
            </select></p>
            <p><button type="submit">Modificar</button> <button type="reset">Netejar</button></p>
        </form>

    </div>
    <p><a href="../static/index.html" th:href="@{/index.html}">Tornar a l'index</a></p>
</div>
</body>
</html>
